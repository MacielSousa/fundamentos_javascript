<h1>Tag Não Visuais!</h1>

<!--
    Tags Semânticas...

    Sction - agrupamento trmática de conteúdo
    artcle - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupar os links de navegação
    aside - de lado (ex. sidebar). Relacionado com o Conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibido ou escondidos


    As famosas...
    div -  divisão ou seção
    span - usado para agrupar elemnetos inline

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>
<style>
    div, p{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
