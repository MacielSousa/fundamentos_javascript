<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        /*Exemplo 1*/
        /* Selecionar o elemento pelo o id="primeiro" */
        document.querySelector('#primeiro').classList.add('destaque')

        /* Exemplo 2*/
        /* Criando funções para selecionar e deselencionar para o destaque dos elementos */
        const selecionar = seletor =>  document.querySelectorAll(seletor).forEach(e => {
            e.classList.add('destaque')
        })
        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e => {
            e.classList.remove('destaque')
        })

        /* Exemplo 3 */
        /* Selecionar o elementos tag div */
        selecionar('div')
        /* Deselecionar o destaque dos elementos 
        deselecionar('.terceiro.ultimo') */
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        /* Deselecionar o elemento com o id="#primeiro"*/
        selecionar(':not(#primeiro)')

        deselecionar('*')
        /* Exemplo 4 */
        selecionar(':nth-child(1)')
        
        deselecionar('*')
        selecionar('div:nth-of-type(1 )')

        deselecionar('*')
        /*Selecionar só sobre o atributo */
        selecionar('[wb-attrib]')
    </script>
</body>
</html>
