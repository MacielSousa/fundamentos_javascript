<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        /* Exemplo 1 */
        /* Selecionando o elemento  */
        const img = document.querySelector('img') //Retorna o elemento
        console.log('getAttribute', img.getAttribute('src')) //Mostra o caminho de onde a foto est√°
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        /* Exemplo 2 */
        //Acessando os atributos da img
        const src = img.getAttributeNode('src')
        console.log('Attributo "src"..........')
        console.log('NodeType', src.nodeType)
        console.log('NodeValue', src.nodeValue)

    </script>
</body>

</html>
