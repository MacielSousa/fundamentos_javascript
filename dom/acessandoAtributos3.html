<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        /* Exemplo 1 */
        //consegue somente lê valores mas não alterar
        const lista = document.querySelector('#compras')
        console.log(lista.attributes) //Consegue pegar todos os atributos que tem dentro de uma lista de elementos
        console.log(lista.attributes[0]) //Notação de array para acessar o atributo
        console.log(lista.attributes.destino) //Notação de ponto para acessar o atributo
        console.log(lista.attributes['data-urgencia']) //Notação de colchetes
    </script>
</body>

</html>
